<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-style.css">
  <title>JS VALIDATION</title>
</head>

<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required pattern="[0-9]{10}">

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" class="form-input" placeholder="Enter your address" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      const phonePattern = /^\d{10}$/;

      // Validate fields
      if (!name || !email || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      // Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Validate phone format
      if (!phonePattern.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
      }

      // If all validations pass
      alert("Registration successful!");
  
    });
  </script>
</body>
</html>
